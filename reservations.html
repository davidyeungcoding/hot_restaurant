<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Hot Restaurant</title>
</head>
<body>
    
    <div class="jumbotron container text-center">
        <h1 class="display-3"><ion-icon name="flame"></ion-icon>Hot Restaurant</h1>
        <hr class="my-4">
        <h2 class="lead" style='font-size: 2em; margin-bottom: .5em;'>Make your reservation</h2>
        <a class="btn btn-primary btn-lg" href="/table" role="button"><ion-icon name="paper"></ion-icon> View Tables</a>
        <a class="btn btn-light btn-lg" href="/" role="button"><ion-icon name="home"></ion-icon></a>
    </div>
    
    <div class='container'>
        <div class='card'>
            <div class='card-header'>
                <h4 class='card-title'>Table Reservations</h4>
            </div>
            <div class='card-body'>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="uniqueID">Unique ID</label>
                        <input type="text" class="form-control" id="uniqueID">
                    </div>
                </form>
            </div>
            <div class='container' style='margin-bottom: 1em;'>
                <a class="btn btn-primary btn-lg" role="button" id='addReserv'>Submit</a>
            </div>
        </div>
    </div>

    <footer class='container' style='margin-top: 1em;'>
        <p>
            <a href='/api/reserv'>API Table Link</a>
            |
            <a href='/api/waitList'>API Wait List</a>
            |
            <a href='https://github.com/afhaque/HotRestaurant' target='_aboutblank'>GitHub Repo</a>
        </p>
    </footer>

    <script type='text/javascript'>
        $('#addReserv').on('click', function(event) {
            event.preventDefault();

            var newReserv = {
                name: $('#name').val().trim(),
                phoneNumber: $('#phoneNumber').val().trim(),
                email: $('#email').val().trim(),
                uniqueID: $('#uniqueID').val().trim()
            };

            $.post('/api/reserv', newReserv)
                .then(function(data) {
                    alert('Reservation has been created.')
                })
        })
    </script>
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.2.0/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
</body>
</html>
